<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | UFood Analytics</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to UFood Marketing Data Analysis.">
  <meta name="robots" content="noindex, follow">
  <meta name="theme-color" content="#6366f1">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçï</text></svg>">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #818cf8;
      --primary-light: #a5b4fc;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --text-primary: #ffffff;
      --text-secondary: #e2e8f0;
      --text-muted: #94a3b8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Background effects */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 50%, rgba(129, 140, 248, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(167, 139, 250, 0.15) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
    }
    
    .error-code {
      font-size: clamp(6rem, 20vw, 10rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color) 0%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
    }
    
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }
    
    p {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 2rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, #a78bfa 100%);
      color: white;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(129, 140, 248, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(129, 140, 248, 0.4);
    }
    
    .btn:focus {
      outline: 3px solid var(--primary-light);
      outline-offset: 2px;
    }
    
    .links {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s ease;
    }
    
    .links a:hover {
      color: var(--primary-light);
    }
    
    .logo {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 700;
    }
    
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary-color) 0%, #a78bfa 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    @media (max-width: 480px) {
      .logo {
        position: static;
        margin-bottom: 2rem;
      }
      
      .error-code {
        font-size: 5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="logo">
    <span class="logo-icon">üçï</span>
    <span>UFood Analytics</span>
  </a>
  
  <div class="container">
    <div class="error-icon">üîç</div>
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>Oops! The page you're looking for seems to have wandered off. It might have been moved, deleted, or never existed.</p>
    <a href="index.html" class="btn">

    </a>
    <div class="links">
      <a href="index.html#Dataset-Overview">Dataset</a>

      <a href="index.html#Summary-of-Findings-and-Next-Steps">Findings</a>

    </div>
  </div>
</body>
</html>
