<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(129,140,248,0.08)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="500" r="200" fill="rgba(129,140,248,0.1)"/>
  <circle cx="1100" cy="100" r="150" fill="rgba(167,139,250,0.1)"/>
  <circle cx="600" cy="600" r="180" fill="rgba(52,211,153,0.08)"/>
  
  <!-- Logo/Icon -->
  <rect x="80" y="80" width="70" height="70" rx="15" fill="url(#accentGradient)"/>
  <text x="115" y="135" font-size="45" text-anchor="middle" fill="#fff">üçï</text>
  
  <!-- Brand name -->
  <text x="170" y="128" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#ffffff">UFood Analytics</text>
  
  <!-- Main title -->
  <text x="80" y="280" font-family="Inter, system-ui, sans-serif" font-size="62" font-weight="800" fill="#ffffff">UFood Marketing</text>
  <text x="80" y="360" font-family="Inter, system-ui, sans-serif" font-size="62" font-weight="800" fill="#ffffff">Data Analysis</text>
  
  <!-- Subtitle -->
  <text x="80" y="420" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#cbd5e1">Comprehensive analysis of customer behavior and</text>
  <text x="80" y="455" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#cbd5e1">marketing campaign effectiveness</text>
  
  <!-- Stats boxes -->
  <rect x="80" y="500" width="140" height="80" rx="12" fill="rgba(51,65,85,0.8)" stroke="rgba(71,85,105,0.5)" stroke-width="1"/>
  <text x="150" y="540" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#a5b4fc" text-anchor="middle">2,205</text>
  <text x="150" y="565" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle" letter-spacing="1">CUSTOMERS</text>
  
  <rect x="240" y="500" width="140" height="80" rx="12" fill="rgba(51,65,85,0.8)" stroke="rgba(71,85,105,0.5)" stroke-width="1"/>
  <text x="310" y="540" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#a5b4fc" text-anchor="middle">39</text>
  <text x="310" y="565" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle" letter-spacing="1">FEATURES</text>
  
  <rect x="400" y="500" width="140" height="80" rx="12" fill="rgba(51,65,85,0.8)" stroke="rgba(71,85,105,0.5)" stroke-width="1"/>
  <text x="470" y="540" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#a5b4fc" text-anchor="middle">6</text>
  <text x="470" y="565" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle" letter-spacing="1">CAMPAIGNS</text>
  
  <rect x="560" y="500" width="140" height="80" rx="12" fill="rgba(51,65,85,0.8)" stroke="rgba(71,85,105,0.5)" stroke-width="1"/>
  <text x="630" y="540" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#a5b4fc" text-anchor="middle">3</text>
  <text x="630" y="565" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle" letter-spacing="1">SEGMENTS</text>
  
  <!-- Badge -->
  <rect x="80" y="190" width="200" height="36" rx="18" fill="rgba(129,140,248,0.2)" stroke="rgba(129,140,248,0.4)" stroke-width="1"/>
  <circle cx="100" cy="208" r="5" fill="url(#greenGradient)"/>
  <text x="115" y="215" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#a5b4fc">Data Analysis Project</text>
  
  <!-- Chart decoration -->
  <g transform="translate(850, 250)">
    <rect x="0" y="100" width="40" height="120" rx="4" fill="url(#accentGradient)" opacity="0.8"/>
    <rect x="60" y="60" width="40" height="160" rx="4" fill="url(#accentGradient)" opacity="0.9"/>
    <rect x="120" y="20" width="40" height="200" rx="4" fill="url(#accentGradient)"/>
    <rect x="180" y="80" width="40" height="140" rx="4" fill="url(#greenGradient)" opacity="0.9"/>
  </g>
  
  <!-- GitHub attribution -->
  <text x="1120" y="600" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="end">github.com/tzolkowski96</text>
</svg>
